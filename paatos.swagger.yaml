  content:
    type: object
    title: Text contents for actions and cases
    description: Content objects contain the text describing actions takens on cases and the cases themselves. They consist of metadata and the actual case as HTML-formatted text.
    properties:
      id:
        description: Unique identifier for this piece of content. Formatted as IRI, composed of semantic namespace prefix and the identifier itself at end.
        type: string
        format: semantic-iri
      hypertext:
        type: object
        description: 'Content formatted with pseudo-HTML. Only a very restricted set of tags is allowed. These are: first and second level headings (H1+H2), strong (STRONG) and emphasis (EM). (more may be added, but start from a minimal set)'
        properties:
          fi:
            type: string
            format: html
            description: Finnish version of the hypertext
          sv:
            type: string
            format: html
            description: Swedish version of the hypertext
          en:
            type: string
            format: html
            description: English version of the hypertext
            
  attachment:
    type: object
    title: File attachment related to an action or a case
    description: Both actions and cases can have related attachments. Usually, the attachments are accumulated in the case and also referenced in the action that attached them to the case.
    properties:
