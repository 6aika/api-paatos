swagger: '2.0'

info:
  title: Open Decisions API
  description: API for distributing data about decisions and people behind those decisions
  termsOfService: (depends on authority providing the data)
  version: 0.0.5

# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /

schemes:
  - http
  
produces:
  - application/json

parameters:
  page_param:
    name: page
    in: query
    description: request particular page in paginated results
    required: false
    type: integer
  pagesize_param:
    name: page_size
    in: query
    description: request that server delivers page_size results in response
    required: false
    type: integer
  include_param:
    name: include
    in: query
    type: array
    items:
      type: string
    description: Embed given reference-type fields directly into the response, otherwise they are returned as URI references.

definitions:
  Meta:
    type: object
    title: Pagination control
    description: Meta structure for controlling pagination
    properties:
      previous:
        type: string
        description: Uri of the previous page relative to the current page settings.
      total_count:
        type: integer
        description: Total items count for the all collection
      offset:
        type: integer
        description: Specify the offset to start displaying element on a page.
      limit:
        type: integer
        description: Specify the number of element to display per page.
      next:
        type: string
        description: Uri of the next page relative to the current page settings.

  case:
    type: object
    title: 'High level matter to be decided ("Asia")'
    description: 'A matter being decided withing the organization. These are often considered across multiple meetings and possibly across multiple decision makers. Cases can also be related to other cases, forming more complex structures. All that said, it is not unusual for a case to involve only a single action. Previous version used *issue* as similar concept, without interlinking.'
    properties:
      title:
        type: object
        description: 'Descriptive compact title for this case'
        properties:
          fi:
            type: string
            description: Finnish title
          sv:
            type: string
            description: Swedish title
      formal_title:
        type: object
        description: 'Formal title for this case. This can be longer and more detailed.'
        properties:
          fi:
            type: string
            description: Finnish title
          sv:
            type: string
            description: Swedish title
      summary:
        type: object
        description: Summary of this case. Typically a few sentences.
        properties:
          fi:
            type: string
            description: Finnish summary
          sv:
            type: string
            description: Swedish summary
      category:
        type: string
        description: 'Category this case belongs to ("teht채v채luokka")'
      geometry:
        type: string
        format: geojson
        description: 'Geographical point or area for this case.'
      district:
        type: string
        description: 'Name of district (if any), that this issue is related to.'
      category_id:
        type: string
        description: 'Identifier code for the category, if applicable. In finland this could be the national "Teht채v채luokitus"'
      related_cases:
        description: Other cases that are related to this case
        type: array
        items:
          type: object
          properties:
            case:
              $ref: '#/definitions/case'
            relation_type:
              type: string
              description: Type of this relation (previous, similar etc.)
      # This needs to be rethought, if this field is to link to another data structure.
      # In that case the result must be of single type (not person or organization)
      originator:
        description: Person or organization the proposed this case to the city
        type: string
      creation_date:
        description: Date this case was entered into system
        type: string
        format: date-time
      # Non-public cases might be shown, but with all fields blanked
      public:
        description: Is this case public?
        type: boolean
        
  action:
    type: object
    title: An action taken by a decision maker.
    description: 'An action taken by a decision maker. Except for formalities (like quorum), these always involve a case and a decision by an organization or post, even if only postponing the decision. For decision making bodies, actions are always taken in context of a meeting. For officials, some cities also publish their decisions as being done in a meeting, although there is only one person present.'
    properties: 
      id:
        description: Unique identifier for this action
        type: string
        format: semantic-iri
      title:
        description: Title of the action
        type: string
      responsible_party:
        description: The city organization responsible for this decision. If decision is delegated, this is the organization that delegated the authority.
        $ref: '#/definitions/Organization'
      delegate_post:
        description: If this decision was delegated, this field will be filled and refers to the post that made the decision
        $ref: '#/definitions/Post'
      content:
        $ref: '#/definitions/content'
      votes:
        description: Votes taken during this action.
        type: array
        items:
          $ref: '#/definitions/Vote_event'

